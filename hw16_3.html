<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>[hw16_3] jquery event</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
		//hw16_3
		//201732033 정은애

		$(document).ready(function() {
			$(document).mousemove(function(event) {
				$('p').text('X='+event.pageX+' Y='+event.pageY);
			})
		});
	</script>
</head>
<body>
	<xmp>
		[hw16_3] jquery event
		----------------------------------------------------------

		- 아래 작업을 하도록 jquery를 사용하여 완성하시오

		<body>
			<p></p>
		</body>
		
		- <p> 태그에 마우스의 x, y 좌표값을 화면에 출력하시오.
		</xmp>
		<p></p>
	</body>
</body>
</html>
