<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>[hw4_1] 구구단</title>
	<script>
        //201732033 정은애

        var dan = Number(prompt('2~9 사이의 숫자를 입력하세요'));

        for (var i = 1; i < 10; i++)
        	alert(dan + 'X' + i + '=' + dan * i);

    </script>
</head>
<body>
	<pre>
		[hw4_1] 구구단

		2~9 중 입력 받은 숫자로 구구단을 출력하는 프로그램을 작성하시오.
		for문을 사용하시오

		- 입력: 2~9 사이의 숫자
		- 출력:

		2 X 1 = 2
		2 X 2 = 3
		이하생략
	</pre>
</body>
</html>
