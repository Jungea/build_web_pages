<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>[hw11_1] event</title>
    <script type="text/javascript">
        //hw11_1
        //201732033 정은애

     window.onload = function () {
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");

        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        var img3 = document.getElementById("img3");

        var i1 =0;
        btn1.onclick = function () {
            if(i1%2==0)
                img1.src = 'images/click_btn_on.png';
            else
                img1.src = "images/click_btn_out.png"
            i1++;
            return false;
        }

        btn2.onmouseover = function () {
            img2.src = 'images/over_btn_on.png';
        }

        btn2.onmouseleave = function () {
            img2.src = 'images/over_btn_out.png';
        }

        if (window.attachEvent) {
            var h1 = function () {
                img3.src = 'images/out_btn_out.png';
            }

            var h2 = function () {
                img3.src = 'images/out_btn_on.png';
            }

            btn3.attachEvent('onmouseover', h1);
            btn3.attachEvent('onmouseleave', h2);
            btn3.attachEvent('onfocus', h1);
            btn3.attachEvent('onblur', h2);

        } else {
            var h1 = function () {
                img3.src = 'images/out_btn_out.png';
            }

            var h2 = function () {
                img3.src = 'images/out_btn_on.png';
            }

            btn3.addEventListener('mouseover', h1);
            btn3.addEventListener('mouseleave', h2);
            btn3.addEventListener('focus', h1);
            btn3.addEventListener('blur', h2);
        }


    }
    </script>
</head>
<body>
    <h1>마우스 클릭했을 때 이미지 변경</h1>
    <p>( images/click_btn_out.png → images/click_btn_on.png )</p>
    <p>
        <a href="#" id="btn1">
            <img src="images/click_btn_out.png" id="img1" />
        </a>
    </p>
    <h1>마우스 오버했을 때 이미지 변경</h1>
    <p>( images/over_btn_out.png → images/over_btn_on.png )</p>
    <p>
        <a href="#" id="btn2">
            <img src="images/over_btn_out.png" id="img2" />
        </a>
    </p>
    <h1>마우스 아웃했을 때 이미지 변경</h1>
    <p>( images/out_btn_out.png → images/out_btn_on.png )</p>
    <p>
        <a href="#" id="btn3">
            <img src="images/out_btn_out.png" id="img3" />
        </a>
    </p>
</body>
</html>
